name: Build Embedded Systems Documentation

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'lib/**'
      - 'src/**' 
      - 'examples/**'
      - 'main.c'
      - 'docs/**'
      - 'mkdocs.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-embedded-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs-material
        pip install mkdocs-gen-files
        pip install pymdown-extensions
        
    - name: Generate Embedded Documentation
      run: |
        python gen_embedded_docs.py
        echo "üìö Generated documentation structure:"
        find docs -type f -name "*.md" | head -20
        
    - name: Validate Documentation
      run: |
        # Check for essential documentation files
        test -f docs/index.md || exit 1
        echo "‚úÖ Documentation validation passed"
        
    - name: Build Documentation Site
      run: |
        mkdocs build --verbose
        echo "üèóÔ∏è Built documentation site"
        ls -la site/
        
    - name: Upload Documentation Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site

  deploy:
    needs: build-embedded-docs
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

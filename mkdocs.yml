# Embedded Systems Documentation Site
site_name: BrahmWiki
site_author: Avichal Chaturvedi
site_description: Complete library collection for ESP32, ATmega328P, and ATmega2560 microcontrollers

# Repository Information
repo_url: https://github.com/Brahmworks/BrahmWiki
repo_name: Brahmworks/BrahmWiki
edit_uri: edit/main/

# Theme Configuration for Technical Documentation
theme:
  name: material
  logo: assets/logo.png
  
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit

nav:
  - 'Home': 'index.md'
  - 'Libraries':
    - 'Overview': 'libraries/index.md'
    - 'Actuators':
      - 'DC Motor': 'libraries/actuators/dc_motor/index.md'
      - 'Servo Control': 'libraries/actuators/servo_control/index.md'
      - 'Stepper Motor': 'libraries/actuators/stepper_motor/index.md'
    - 'Communication':
      - 'I2C Common': 'libraries/communication/i2c_common/index.md'
      - 'UART Common': 'libraries/communication/uart_common/index.md'
      - 'WiFi ESP32': 'libraries/communication/wifi_esp32/index.md'
      - 'Standard UART': 'lib/communication/uart_standard/README.md'
    - 'Sensors':
      - 'Humidity DHT22': 'libraries/sensors/humidity_dht22/index.md'
      - 'Pressure BMP280': 'libraries/sensors/pressure_bmp280/index.md'
      - 'Temperature DS18B20': 'libraries/sensors/temperature_ds18b20/index.md'
  - 'Microcontrollers':
    - 'Overview': 'microcontrollers/index.md'
    - 'ESP32': 'microcontrollers/esp32.md'
    - 'ATmega328P': 'microcontrollers/atmega328.md'
    - 'ATmega2560': 'microcontrollers/atmega2560.md'

# Plugins for Embedded Documentation
plugins:
  - search:
      lang: en
  - gen-files:
      scripts:
        - gen_embedded_docs.py

# Markdown Extensions for Code and Diagrams
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - stylesheets/embedded.css

extra_javascript:
  - javascripts/embedded.js

# Extra Configuration for Embedded Systems
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Brahmworks
  generator: false
